<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.4rem;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .forgot-password {
      display: flex;
      justify-content: flex-end;
      margin: 0.3rem 0 1rem;
      font-size: 0.85rem;
      color: #555;
      text-decoration: none;
    }

    .login-btn {
      width: 100%;
      padding: 0.7rem;
      background: linear-gradient(to right, #36d1dc, #5b86e5);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    .or-divider {
      text-align: center;
      margin: 1rem 0;
      color: #aaa;
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .social-login a {
      color: #fff;
      background-color: #333;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .social-login a.google { background-color: #db4437; }
    .social-login a.facebook { background-color: #3b5998; }
    .social-login a.twitter { background-color: #1da1f2; }

    .signup-link {
      text-align: center;
      font-size: 0.9rem;
    }

    .signup-link a {
      color: #2575fc;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Index</h2>
    <form onsubmit="event.preventDefault(); window.location.href='dashboard.html';">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Type your username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Type your password">
      </div>
      <a href="#" class="forgot-password">Forgot password?</a>
      <button class="login-btn" type="submit">Login</button>
    </form>

    <div class="or-divider">Or sign in using</div>
    <div class="social-login">
      <a href="dashboard.html" class="facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="dashboard.html" class="twitter"><i class="fab fa-twitter"></i></a>
      <a href="dashboard.html" class="google"><i class="fab fa-google"></i></a>
    </div>

    <div class="signup-link">
      Or sign up using <a href="#">Sign Up</a>
    </div>
  </div>
</body>
</html>
