<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DCF Reports</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary: #2563eb;
      --gray-50: #f8fafc;
      --gray-100: #f1f5f9;
      --gray-200: #e2e8f0;
      --gray-600: #475569;
      --gray-700: #334155;
      --gray-800: #1e293b;
      --gray-900: #0f172a;
      --table-header: #4a6fa5;
      --highlight: #fff3cd;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--gray-50);
      color: var(--gray-800);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1100px;
      margin: 3rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 1.75rem;
      color: var(--gray-900);
      margin-bottom: 1.5rem;
    }

    .table-responsive {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    thead {
      background-color: var(--table-header);
      color: white;
    }

    th, td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--gray-200);
      font-size: 0.9rem;
      text-align: left;
    }

    td {
      color: var(--gray-700);
    }

    tr:nth-child(even) {
      background-color: var(--gray-100);
    }

    .highlight {
      background-color: var(--highlight);
    }

    .metric-label {
      font-weight: 600;
      color: var(--gray-800);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DCF Summary Report (FY1â€“FY5)</h1>

    <div class="table-responsive">
      <table>
        <thead>
          <tr>
            <th>Metric</th>
            <th>Units</th>
            <th>FY1</th>
            <th>FY2</th>
            <th>FY3</th>
            <th>FY4</th>
            <th>FY5</th>
          </tr>
        </thead>
        <tbody id="summaryTableBody">
          <tr>
            <td colspan="7">Run the DCF calculator on the dashboard first to see the report.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function renderSummaryTable(projections) {
      const tbody = document.getElementById("summaryTableBody");

      const metrics = [
        { name: "Revenue Growth", unit: "%", values: projections.map(p => (p.revenueGrowth * 100).toFixed(1) + "%") },
        { name: "Net Sales", unit: "$M", values: projections.map(p => Math.round(p.revenue).toLocaleString()) },
        { name: "Operating Income (EBIT)", unit: "$M", values: projections.map(p => Math.round(p.ebit).toLocaleString()) },
        { name: "Projected Free Cash Flow", unit: "$M", values: projections.map(p => Math.round(p.fcf).toLocaleString()) }
      ];

      tbody.innerHTML = metrics.map(metric => `
        <tr class="${metric.name.includes('Cash Flow') ? 'highlight' : ''}">
          <td class="metric-label">${metric.name}</td>
          <td>${metric.unit}</td>
          ${metric.values.map(val => `<td>${val}</td>`).join("")}
        </tr>
      `).join("");
    }

    document.addEventListener("DOMContentLoaded", () => {
      const rawData = localStorage.getItem('dcfProjections');
      if (rawData) {
        const projections = JSON.parse(rawData);
        if (Array.isArray(projections) && projections.length >= 5) {
          renderSummaryTable(projections.slice(0, 5));
        }
      }
    });
  </script>
</body>
</html>
